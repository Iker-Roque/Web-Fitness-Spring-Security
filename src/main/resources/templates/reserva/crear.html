<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Reserva - Fitness S.A.C</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <div class="navbar">
        <h1>Fitness S.A.C - Nueva Reserva</h1>
        <div class="nav-links">
            <a th:href="@{/home}">Inicio</a>
            <a th:href="@{/clientes}">Clientes</a>
            <a th:href="@{/trainers}">Trainers</a>
            <a th:href="@{/reservas}">Reservas</a>
            <a th:href="@{/logout}">Cerrar Sesión</a>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Nueva Reserva</h2>
            </div>
            
            <div class="card-body">
                <form th:action="@{/reservas/guardar}" method="post">
                    
                    <div class="form-group">
                        <label for="clienteId">Cliente *</label>
                        <select name="clienteId" id="clienteId" class="form-control" required>
                            <option value="">-- Seleccione un cliente --</option>
                            <option th:each="cliente : ${clientes}" 
                                    th:value="${cliente.id}"
                                    th:text="${cliente.nombre + ' ' + cliente.apellido}">
                            </option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="trainerId">Trainer *</label>
                        <select name="trainerId" id="trainerId" class="form-control" required>
                            <option value="">-- Seleccione un trainer --</option>
                            <option th:each="trainer : ${trainers}" 
                                    th:value="${trainer.id}"
                                    th:text="${trainer.nombre + ' ' + trainer.apellido}">
                            </option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="fechaReserva">Fecha y Hora de Reserva *</label>
                        <input type="datetime-local" 
                               name="fechaReserva" 
                               id="fechaReserva" 
                               class="form-control" 
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label for="tipoEntrenamiento">Tipo de Entrenamiento *</label>
                        <select name="tipoEntrenamiento" id="tipoEntrenamiento" class="form-control" required>
                            <option value="">-- Seleccione tipo --</option>
                            <option value="Personal">Personal</option>
                            <option value="Grupal">Grupal</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="ubicacion">Ubicación *</label>
                        <select name="ubicacion" id="ubicacion" class="form-control" required>
                            <option value="">-- Seleccione ubicación --</option>
                            <option value="Aire libre">Aire libre</option>
                            <option value="Local">Local</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="estado">Estado *</label>
                        <select name="estado" id="estado" class="form-control" required>
                            <option value="">-- Seleccione estado --</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Confirmada">Confirmada</option>
                            <option value="Cancelada">Cancelada</option>
                            <option value="Completada">Completada</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="asistencia">Asistencia</label>
                        <select name="asistencia" id="asistencia" class="form-control">
                            <option value="Pendiente">Pendiente</option>
                            <option value="Asistió">Asistió</option>
                            <option value="Faltó">Faltó</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Guardar Reserva</button>
                        <a th:href="@{/reservas}" class="btn btn-secondary">Cancelar</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
