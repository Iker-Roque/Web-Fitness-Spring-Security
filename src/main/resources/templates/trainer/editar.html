<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Trainer - Fitness S.A.C</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <div class="navbar">
        <h1>Fitness S.A.C - Editar Trainer</h1>
        <div class="nav-links">
            <a th:href="@{/home}">Home</a>
            <a th:href="@{/clientes}">Clientes</a>
            <a th:href="@{/trainers}">Trainers</a>
            <a th:href="@{/logout}">Cerrar Sesión</a>
        </div>
    </div>
    
    <div class="form-container">
        <h2>Editar Trainer</h2>
        
        <form method="POST" th:action="@{/trainers/actualizar}">
            <input type="hidden" name="id" th:value="${trainer.id}">
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:value="${trainer.nombre}" required>
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" th:value="${trainer.apellido}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${trainer.email}">
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" th:value="${trainer.telefono}">
            </div>
            
            <div class="form-group">
                <label for="especialidad">Especialidad:</label>
                <input type="text" id="especialidad" name="especialidad" th:value="${trainer.especialidad}">
            </div>
            
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">-- Seleccionar --</option>
                    <option value="Activo" th:selected="${trainer.estado == 'Activo'}">Activo</option>
                    <option value="Inactivo" th:selected="${trainer.estado == 'Inactivo'}">Inactivo</option>
                    <option value="Vacaciones" th:selected="${trainer.estado == 'Vacaciones'}">Vacaciones</option>
                </select>
            </div>
            
            <div class="form-buttons">
                <button type="submit" class="btn-primary">Actualizar Trainer</button>
                <a th:href="@{/trainers}" class="btn-cancel" style="padding: 12px; text-align: center; text-decoration: none; display: flex; align-items: center; justify-content: center;">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
